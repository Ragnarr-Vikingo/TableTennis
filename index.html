<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Table Tennis Tournament</title>
</head>
<body class="container is-widescreen">
    <h1>Welcome to the Table Tennis World Championships</h1>
    <div class="scoreboard"><hr>
        <div class="p1-games-section">Player One Games: <span id="p1-games"></span></div>
        <div class="p1-points-section">Player One Points: <span id="p1-points"></span></div>
        <div class="p2-games-section">Player Two Games: <span id="p2-games"></span></div>
        <div class="p2-points-section">Player Two Points: <span id="p2-points"></span></div><br>
        <div class="service-player-section">Service is with Player: <span id="service-player"></span></div>
    </div>

    <div class="game-table"><hr>
        <button class="button is-rounded" id="btn-playerOne">Player One</button>
        <button class="button is-rounded" id="btn-playerTwo">Player Two</button>
    </div>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
